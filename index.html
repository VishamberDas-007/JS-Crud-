<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Form</h1>
      <form action="" id="form">
        <div class="formContent">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" pattern="[A-Za-z]{15}" required />
          <span id="nameError"></span>
        </div>
        <div class="formContent">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
          <span id="emailError"></span>
        </div>
        <div class="formContent">
          <label for="phone">Phone</label>
          <input inputmode="numeric" id="phone" placeholder="Enter your phone number" required />
          <span id="phoneError"></span>
        </div>

        <button type="button" id="btn">Submit</button>

      </form>
    </div>

    <div class="searchDropBox search-container">
      <div id="searchContents">
        <input
          type="search"
          id="searchBox"
          placeholder="Search by name, email or phone number"
        />
      </div>
        <select name="Dropdown" id="dropdownMenu" aria-placeholder="Select">
          <option value="select">All ids</option>
        </select>
      </div>
    </div>

    <div class="table-container">
      <table class="table border">
        <thead id="tableHead">
          <tr class="header" >
            <th>#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
